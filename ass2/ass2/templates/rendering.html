<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .errorList{
            list-style-type : none;
            padding:5px;
        }
    </style>
</head>
<body>

<form action="#" method="POST" novalidate>
    {% csrf_token %}
    <table>
        {{ form.non_field_errors }}
        {{ for field in form }}
        <div>
        {{form.label_tag}} {{field}}

            {{ for error in field.errors}}
                <span class="errorList">
                    {{error}}
                </span>
            {{ endfor }}
        {{ endfor }}
        </div>
    </table>
    <input type="submit" value="submit">
</form>

</body>
</html>
